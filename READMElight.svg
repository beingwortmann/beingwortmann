<script type="text/ecmascript"><![CDATA[
  function updateAge() {
    // Birthday: October 1998 (day omitted; defaults to 1)
    var birthday = new Date(1998, 9);
    var now = new Date();
    var years = now.getFullYear() - birthday.getFullYear();
    var months = now.getMonth() - birthday.getMonth();
    if (months < 0) {
      years--;
      months += 12;
    }
    var ageString = "ca. " + years + " years, " + months + " months";
    var ageElem = document.getElementById("age_data");
    if (ageElem) {
      ageElem.textContent = ageString;
    }
  }
  updateAge();
]]></script>
